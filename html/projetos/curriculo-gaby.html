<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cainã Wanzeler — Certificados</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        h1 {
            font-size: 1.2rem;
            color: var(--accent-600);
            padding-bottom: 1rem;
        }
        li {
            margin-top: 15px;
            display: grid;
            flex-direction: column;
            gap: 20px;
            list-style: none;
            ul {
                img {
                    width: 100%;
                    height: auto;
                }
            }
        }
        img {
            width: 4rem;
        }
        .card-item {
            background: var(--card);
            border-radius: var(--radius);
            padding: 20px;
            max-width: 250px;
            min-width: 100px;
            width: 100%;
            height: 250px;
            display: grid;
            justify-items: center;
        }
        div.meta {
            font-size: 0.76rem;
        }
        div.project-thumb, div.project-title, div.meta {
            width: 100%;
            text-align: center;
        }

        @media screen and (max-width: 1200px) {
            div.items {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(9rem, 1fr));
            }
        }

        @media screen and (max-width: 1100px) {
            div.items {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(10.5rem, 1fr));
            }
        }
        
        @media screen and (max-width: 850px) {
            div.meta {
                font-size: 0.75rem;
            }
            div.classroom {
                font-size: 0.8rem;
            }
            div.items {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(9rem, 1fr));
                gap: 10px;
            }
        }

        @media screen and (max-width: 650px) {
            div.meta {
                font-size: 0.7rem;
            }
            div.classroom {
                font-size: 0.8rem;
            }
            div.items {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(9rem, 1fr));
                gap: 10px;
            }
        }

        @media screen and (max-width: 550px) {
            div.project-title {
                font-size: 90%;
            }
            div.project-thumb {
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 500px) {
            div.project-title {
                font-size: 110%;
            }
        }

        @media screen and (max-width: 420px) {
            div.meta {
                font-size: 0.5rem;
            }
            div.project-thumb, div.project-title {
                font-size: 0.6rem;
            }
            div.items {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(8rem, 1fr));
                gap: 10px;
            }
            div.card-item {
                height: 280px;
            }
            img {
                width: 60px;
            }
        }

    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="brand">
                <a href="../../index.html">Cainã Wanzeler</a>
            </div>
            <nav>
                <a href="../projetos.html">Projetos</a>
                <a href="../certificados.html">Certificações</a>
                <!--<a href="#empresas">Empresas</a>-->
                <a href="../sobre.html">Sobre</a>
            </nav>
        </header>
        <main>
            <div class="card">
                <h1>SITE DE PORTFÓLIO</h1>
                <p>
                    Site elegante com design simples de entender, com layout responsivo. Veja agora <a href="https://caina-wanzeler.github.io/curriculo-gaby/" target="_blank">aqui</a>
                </p>
                <li>
                    <ul>
                        <img src="../../imagens/curriculo-gaby images/curriculo-gaby_desktop.png" alt="Modelo para desktop">
                    </ul>
                    <ul>
                        <img src="../../imagens/curriculo-gaby images/curriculo-gaby_mobile.png" alt="Modelo para desktop">
                    </ul>
                    <ul>
                        <img src="../../imagens/curriculo-gaby images/curriculo-gaby_tablet.png" alt="Modelo para desktop">
                    </ul>
                </li>
            </div>
            
        </main>
        <footer>©&nbsp<span id="year"></span>&nbspCainã Wanzeler — Desenvolvedor Full Stack</footer>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
